{% extends "inc/base.html" %}
{% load bootstrap5 %}
{% load static %}

{% block content %}

{% block page_title %}
Stack OND Flow
{% endblock %}

{% block content %}

<div class="row">

  <div class="col-9 page-header">
    <h1>Registration</h1>
  </div>

</div>

<!-- Begin page content -->
<main class="flex-shrink-0">
  <div class="container">
    <h1 class="mt-5"></h1>

    <div class="row">
      <div class="col-9">
        <main class="row flex-shrink-0 main-part">
          <div class="col-2"></div>
          <div class="col-8 container">
    
          <div>
            <form action="/singup/?continue=/" method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {% bootstrap_form form %}
                <button type="submit" class="btn btn-outline-dark me-2">Register</button>
              </form>
          </div>
      </div>
    </div>
  </div>  
</main>
{% endblock content %}
