{% extends "inc/base.html" %}
{% load bootstrap5 %}
{% load static %}

{% block page_title %}
Stack OND Flow
{% endblock %}

{% block content %}

<!-- Begin page content -->
<div class="row">

  <div class="col-11 page-header">
    <h1>New Question</h1>
  </div>

</div>

<div>
  <form action="/ask/" method="post">
      {% csrf_token %}
      {% bootstrap_form form %}
      <button type="submit" class="btn btn-outline-dark me-2 mb-3">Ask</button>
    </form>
</div> 
  
{% endblock %}
